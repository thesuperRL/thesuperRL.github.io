<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add Permissions Policy meta tag -->
    <meta http-equiv="Permissions-Policy" content="encrypted-media=(self)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Project Sekai Heardle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item navbig">
                        <a href="#" class="btn me-2 mb-2 popup-link"
                           data-bs-toggle="modal"
                           data-bs-target="#customModal"
                           data-popup-title="About"
                           data-popup-content='<p class="modal-inner"> A mimic of Heardle but for Project Sekai songs. <br><br> Inspiration taken from @sekaiheardle on twitter, and is a plus version made by thesuperRL. <br><br> Each Project Sekai Heardle is randomly chosen from the discography of Project Sekai: Colorful Stage. Now with 157 songs added! <br><br> Have questions/run into bugs? DM thesuperRL on Discord. <br><br> This was a side project to try and restore the website for fun, which bloomed into a challenge for myself to make a complete Heardle site without using pre-made code. </p>'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                                 class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-item navbig">
                        <a class="nav-link text-center" href="#">PROJECT SEKAI <br> HEARDLE</a>
                    </li>
                    <li class="nav-item navbig">
                        <a href="#" class="btn me-2 mb-2 popup-link"
                           data-bs-toggle="modal"
                           data-bs-target="#customModal"
                           data-popup-title="How to Play?"
                           data-popup-content='<p class="modal-inner"> Listen to the intro, then find the correct Project Sekai song in the list. <br><br> Skipped or incorrect attempts unlock more of the intro. <br><br> Answer in as few tries as possible and share your score! <br><br> Note: If the song does not play on the first click of the play button, try again. </p>'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                                 class="bi bi-question-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr class="divider">
</div>

<main class="container nopad">
    <div class="container justify-content-center text-center">
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle-guessed d-flex align-items-center justify-content-center" id="guess1">
                <br>
            </div>
        </div>
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle d-flex align-items-center justify-content-center" id="guess2">
                <br>
            </div>
        </div>
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle d-flex align-items-center justify-content-center" id="guess3">
                <br>
            </div>
        </div>
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle d-flex align-items-center justify-content-center" id="guess4">
                <br>
            </div>
        </div>
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle d-flex align-items-center justify-content-center" id="guess5">
                <br>
            </div>
        </div>
        <div class="row mx-auto midrow">
            <div class="col-sm col-sm-middle d-flex align-items-center justify-content-center" id="guess6">
                <br>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    <div class="play-btn-container">
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:16</span>
        </div>
    </div>
    <hr class="divider">
    <div class="play-btn-container">
        <div class="progress-container">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar"></div>
            </div>
        </div>
    </div>
    <hr class="divider">
    <div class="text-center footerdiv">
        <div class="search-container">
            <div class="play-btn-container">
                <div class="controls">
                    <button class="btn btn-play" id="btnPlay">&#9658;</button>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="Search for a song...">
            <div id="suggestions"></div>
            <div class="container justify-content-center text-center">
                <div class="row">
                    <div class="col-sm text-start">
                        <button id="skip-btn">Skip (+1s)</button>
                    </div>
                    <div class="col-sm text-end">
                        <button id="submit-btn" disabled>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap Modal -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content custom-modal-content">
            <div class="modal-header custom-modal-header">
                <h5 class="modal-title text-center w-100" id="customModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body custom-modal-body" id="customModalBody">
                Modal content will appear here...
            </div>
        </div>
    </div>
</div>

<div id="endOverlay"></div>
<div id="endPopup"></div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SoundCloud Widget API -->
<script src="https://w.soundcloud.com/player/api.js"></script>
<script src="js/main.js"></script>
</body>
</html>
